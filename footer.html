<script>
  document.addEventListener("DOMContentLoaded", function () {
    const yearSpan = document.getElementById("current-year");
    if (yearSpan) {
      yearSpan.textContent = new Date().getFullYear();
    }
  });
</script>

<script>
  fetch('head.html')
    .then(response => response.text())
    .then(data => document.head.innerHTML += data);
</script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const pageTitles = {
      "/resume.html": "David Hoffman - Resume",
      "/contact.html": "David Hoffman - Contact",
      "/testimonials.html": "David Hoffman - Testimonials",
      "/": "David Hoffman - Home"
    };
    document.title = pageTitles[window.location.pathname] || "David Hoffman";
  });
</script>
